{% set name = "euporie" %}
{% set version = "2.1.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/euporie-{{ version }}.tar.gz
  sha256: 7bafd1cb775152e15421caa3d6036740f355a69381623c08abc0a565f6d67b3a

build:
  number: 0
  noarch: python
  entry_points:
    - euporie = euporie.core.__main__:main
    - euporie-console = euporie.console.__main__:main
    - euporie-notebook = euporie.notebook.__main__:main
    - euporie-preview = euporie.preview.__main__:main
    - euporie-hub = euporie.hub.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8,<4.0
    - poetry
  run:
    - aenum <4.0,>=3.1
    - appdirs >=1.4,<2
    - python-fastjsonschema >=2.15.3,<3
    - flatlatex >=0.15,<1
    - imagesize >=1.3.0,<2
    - jupyter_client >=7.1,<8
    - linkify-it-py >=2.0,<3
    - markdown-it-py >=2,<3
    - mdit-py-plugins >=0.3,<0.4
    - nbformat >=5.1.3,<6
    - Pillow >=9.0,<10
    - prompt-toolkit >=3.0.27,<4
    - Pygments >=2.11.2,<3
    - pyperclip >=1.8,<2.0.0
    - python >=3.8,<4.0
    - timg >=1.1,<2
    - typing-extensions >=4.2,<5


test:
  imports:
    - euporie.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/joouha/euporie
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Euporie is a text-based user interface for running and editing Jupyter notebooks
  description: |
    Euporie is a text-based user interface for running and editing 
    Jupyter notebooks
  doc_url: https://euporie.readthedocs.io/
  dev_url: https://github.com/joouha/euporie

extra:
  recipe-maintainers:
    - jan-janssen
    - joouha
