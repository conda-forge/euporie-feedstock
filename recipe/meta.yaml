{% set name = "euporie" %}
{% set version = "1.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/euporie-{{ version }}.tar.gz
  sha256: 107c39823c689773da6a725492bdf3be173456eca45a1a9c8fa996f0d73b7992

build:
  number: 0
  noarch: python
  entry_points:
    - euporie = euporie.app:App.launch
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
    - poetry
  run:
    - appdirs
    - aenum
    - flatlatex
    - jsonschema <5.0,>=4.4
    - jupyter_client <8.0,>=7.1
    - nbformat >=5.1.3,<6.0.0
    - pillow <10.0,>=9.0
    - prompt-toolkit >=3.0.18,<4.0.0
    - pyperclip >=1.8.2,<2.0.0
    - python >=3.6,<4.0
    - rich <12,>=11

test:
  imports:
    - euporie
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/joouha/euporie
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Euporie is a text-based user interface for running and editing Jupyter notebooks
  description: |
    Euporie is a text-based user interface for running and editing 
    Jupyter notebooks
  doc_url: https://github.com/joouha/euporie
  dev_url: https://github.com/joouha/euporie

extra:
  recipe-maintainers:
    - jan-janssen
